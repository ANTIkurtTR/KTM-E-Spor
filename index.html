<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KTM E-Spor</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>

  <h1>KTM E-Spor</h1>

  <!-- Register Form -->
  <form id="registerForm">
    <input type="text" id="regName" placeholder="Kullanıcı Adı" required>
    <input type="email" id="regEmail" placeholder="E-posta" required>
    <input type="password" id="regPassword" placeholder="Şifre" required>
    <button type="submit">Kayıt Ol</button>
  </form>

  <!-- Login Form -->
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="E-posta" required>
    <input type="password" id="loginPassword" placeholder="Şifre" required>
    <button type="submit">Giriş Yap</button>
  </form>

  <!-- Reset Password Form -->
  <form id="resetForm">
    <input type="email" id="resetEmail" placeholder="E-posta" required>
    <button type="submit">Şifreyi Sıfırla</button>
  </form>

  <script src="auth.js" type="module"></script>
  <script src="script.js"></script>
</body>
</html>
